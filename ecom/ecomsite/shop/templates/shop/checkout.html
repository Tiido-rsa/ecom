<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Luxury Collection</title>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <!-- Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/style.css' %}" />

    <style>
      :root {
        --luxury-dark: #0a0a0a;
        --luxury-gold: #d4a574;
        --luxury-light: #f5f3f0;
        --luxury-white: #ffffff;
      }

      body {
        background: linear-gradient(135deg, #f5f3f0 0%, #e8e4df 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
      }

      /* Navbar Style Override */
      .navbar {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        background: var(--luxury-white) !important;
      }

      /* Premium Card Container */
      .premium-checkout-container {
        background: var(--luxury-white);
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        padding: 30px;
        border: 2px solid var(--luxury-gold);
        margin-bottom: 40px;
      }

      .section-title {
        font-size: 24px;
        font-weight: 700;
        color: var(--luxury-dark);
        margin-bottom: 25px;
        border-bottom: 2px solid var(--luxury-light);
        padding-bottom: 10px;
        letter-spacing: 1px;
      }

      .btn-premium {
        background: linear-gradient(135deg, #d4a574 0%, #b8904a 100%);
        border: none;
        color: white;
        font-weight: 600;
        padding: 12px 30px;
        border-radius: 8px;
        transition: all 0.3s ease;
        width: 100%;
        font-size: 18px;
      }

      .btn-premium:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(212, 165, 116, 0.4);
        color: white;
      }

      .list-group-item {
        border-color: #eee;
        padding: 15px;
      }

      .badge-primary {
        background-color: var(--luxury-dark);
        color: var(--luxury-gold);
      }

      .form-control {
        border: 1px solid #ddd;
        padding: 12px;
        border-radius: 6px;
      }

      .form-control:focus {
        border-color: var(--luxury-gold);
        box-shadow: 0 0 0 0.2rem rgba(212, 165, 116, 0.25);
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="container-fluid p-0 mb-5">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a
          class="navbar-brand font-weight-bold"
          href="/"
          style="color: var(--luxury-dark)"
          >LUXURY COLLECTION</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../wishlist/">Wishlist</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Checkout</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="row">
        <!-- Order Summary -->
        <div class="col-md-5 order-md-1 mb-4">
          <div class="premium-checkout-container">
            <h4 class="section-title">
              <span class="text-muted">Your Cart</span>
            </h4>
            <ul class="list-group mb-3" id="item_list">
              <!-- List items will be added here dynamically using JavaScript -->
            </ul>
          </div>
        </div>

        <!-- Billing Details -->
        <div class="col-md-7 order-md-2">
          <div class="premium-checkout-container">
            <h4 class="section-title">Billing Details</h4>
            <form method="POST">
              {% csrf_token %}
              <input type="hidden" name="items" id="items" value="" />

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="name">Name</label>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    class="form-control"
                    placeholder="John Doe"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email">Email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    class="form-control"
                    placeholder="you@example.com"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="address">Address</label>
                <input
                  id="address"
                  name="address"
                  type="text"
                  class="form-control"
                  placeholder="1234 Main St"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="suburb"
                  >Address 2 <span class="text-muted">(Optional)</span></label
                >
                <input
                  id="suburb"
                  name="suburb"
                  type="text"
                  class="form-control"
                  placeholder="Apartment or suite"
                />
              </div>

              <div class="row">
                <div class="col-md-5 mb-3">
                  <label for="city">City</label>
                  <input
                    id="city"
                    name="city"
                    type="text"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="province">Province</label>
                  <input
                    id="province"
                    name="province"
                    type="text"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-3 mb-3">
                  <label for="zip_code">Zip</label>
                  <input
                    id="zip_code"
                    name="zip_code"
                    type="text"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-3 mb-3">
                  <label for="zip_code">Amount to be paid</label>
                  <input
                    readonly
                    id="total"
                    name="total"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>

              <hr class="mb-4" />
              <button class="btn btn-premium btn-lg btn-block" type="submit">
                Place Order
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- JavaScript-->
  <script type="text/javascript">

    if (localStorage.getItem("cart") === null) {
      var cart = {};
    } else {
      cart = JSON.parse(localStorage.getItem("cart"));
      console.log(cart);
    }

    // Prepare the items string for the hidden input field
    let total_price   = 0;
    let itemsString = "";
    for (item in cart) {
      let quantity      = cart[item][0];
      let name          = cart[item][1];
      let price_each    = cart[item][2];
      let price         = cart[item][3];
      total_price       = total_price + price;

      itemString = `<li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="badge badge-secondary badge-pill">${quantity}</span>
                <img src="${cart[item][4]}" alt="${name}" width="50">
                ${name}
                <div>   
                <span class="badge badge-primary badge-pill">R ${price}</span>
                <span ><i class="fa fa-trash" id="delete"></i></span>
                </div>  
            </li>`;
        
      $("#item_list").append(itemString);
      console.log(itemString);
    }
    totalPriceString = `<li class="list-group-item d-flex justify-content-between align-items-center">
                <span><bold>Total</bold></span>
                <span class="badge badge-primary badge-pill">R ${total_price}</span>
            </li>`;

    $("#total").val(total_price);
    $("#item_list").append(totalPriceString);
    $("#items").val(JSON.stringify(cart));


    $("#delete").click(function() {
      let item = $(this).attr("id").split("_")[1];
      delete cart[item];
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    });
  </script>
</html>
