<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" href="#">Details</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="../list/">List</a>
  </li>
  
</ul>

<br>
<br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Summary</label>
                        <textarea class="form-control" id="summary" name="summary" rows="3" placeholder="Enter summary"></textarea>
                    </div>
                    <div class="form-group">
                        <br>
                        <label for="exampleInputEmail1">Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree" placeholder="Enter degree">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">University</label>
                        <input type="text" class="form-control" id="university" name="university" placeholder="Enter university">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">School</label>
                        <input type="text" class="form-control" id="school" name="school" placeholder="Enter school">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Experience</label>
                        <textarea class="form-control" id="experience" name="experience" rows="3" placeholder="Enter experience"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Skills</label>
                        <textarea class="form-control" id="skills" name="skills" rows="3" placeholder="Enter skills"></textarea>
                    </div>
                    <br>
                    <br> 
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
