<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        /* Smooth hover effect for the rows */
        .profile-row { 
            transition: background-color 0.2s; 
            border-radius: 8px;
        }
        .profile-row:hover { background-color: #ffffff; }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row mb-5">
            <div class="col-12 border-bottom pb-3">
                <h2 class="fw-bold text-secondary">CV Database Profile List</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-10 mx-auto"> {% for profile in profiles %}
                <div class="row profile-row align-items-center py-3 border-bottom">
                    <div class="col-8 col-md-9">
                        <span class="h5 mb-0 text-dark fw-semibold">{{ profile.name }}</span>
                    </div>
                    
                    <div class="col-4 col-md-3 text-end">
                        <a href="{% url 'resume' profile.id %}" class="btn btn-warning shadow-sm fw-medium">
                            Download Resume
                        </a>
                    </div>
                </div>
                {% empty %}
                <div class="text-center py-5">
                    <p class="text-muted">No profiles available in the database.</p>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
