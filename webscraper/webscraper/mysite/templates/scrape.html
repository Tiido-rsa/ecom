<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <h1>Scraped Data:</h1>
    <pre>{{ data }}</pre>
    <hr> -->
    
    <div class="container">
        <div class="row m-5">
            <form method="POST" class="w-100">
                {% csrf_token %}
                <div class="col-md-4 d-inline-block">
                    <input type="text" class="form-control" id="url" name="url" placeholder="https://example.com">
                </div>
                <div class="col-md-1 d-inline-block">
                    <button type="submit" class="btn btn-primary">Scrape</button>
                </div>
            </form>
                
                <div class="col-md-7">
                    <a href="/delete" class="btn btn-warning">Delete All Links</a>
                </div>

                <br>

                <h2>Extracted Links:</h2>
                <hr>
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">URL</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for link in links %}
                        <tr>
                            <th scope="row">{{ link.id }}</th>
                            <td>{{ link.name }}</td>
                            <td><a href="{{ link.url }}">{{ link.url }}</a></td>
                        </tr>
                        {% endfor %}
                            
                    </tbody>
                </table>
            
        </div>
    </div>

    
</body>
</html>
