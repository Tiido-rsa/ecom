{% extends 'myapp/base.html' %} {% block content %}

<div
  class="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-purple-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <!-- Icon -->
    <div class="text-center animate-fade-in">
      <div
        class="mx-auto w-20 h-20 bg-gradient-to-r from-gray-500 to-gray-700 rounded-full flex items-center justify-center mb-4 shadow-lg"
      >
        <svg
          class   ="w-10 h-10 text-white"
          fill    ="none"
          stroke  ="currentColor"
          viewBox ="0 0 24 24"
        >
          <path
            stroke-linecap  ="round"
            stroke-linejoin ="round"
            stroke-width    ="2"
            d               ="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          ></path>
        </svg>
      </div>
      <h2 class="text-4xl font-extrabold text-gray-900 mb-2">
        You've Been Logged Out
      </h2>
      <p class="text-sm text-gray-600">Thanks for visiting FoodApp!</p>
    </div>

    <!-- Logout Confirmation Card -->
    <div
      class="bg-white rounded-2xl shadow-xl p-8 space-y-6 border border-gray-100 animate-slide-up"
    >
      <!-- Success Message -->
      <div class="bg-green-50 border-l-4 border-green-500 p-4 rounded-lg">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule ="evenodd"
                d         ="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule ="evenodd"
              ></path>
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-green-800">
              Successfully logged out
            </p>
            <p class="text-xs text-green-700 mt-1">
              Your session has been ended securely
            </p>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="space-y-4">
        <a
          href  ="{% url 'login' %}"
          class ="block w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:from-blue-700 hover:to-purple-700 transform transition duration-200 hover:scale-105 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 text-center"
        >
          Login Again
        </a>

        <a
          href  ="{% url 'myapp:index' %}"
          class ="block w-full bg-gray-200 text-gray-700 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transform transition duration-200 hover:scale-105 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 text-center"
        >
          Go to Home
        </a>
      </div>

      <!-- Register Link -->
      <div class="text-center pt-4 border-t border-gray-100">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a
            href  ="{% url 'register' %}"
            class ="font-semibold text-blue-600 hover:text-blue-800 transition duration-200"
          >
            Sign up
          </a>
        </p>
      </div>
    </div>

    <!-- Additional Info -->
    <p
      class   ="text-center text-xs text-gray-500 animate-fade-in"
      style   ="animation-delay: 200ms"
    >
      We hope to see you again soon!
    </p>
  </div>
</div>

<style>
  @keyframes fade-in {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes slide-up {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in {
    animation: fade-in 0.6s ease-out forwards;
    opacity: 0;
  }

  .animate-slide-up {
    animation: slide-up 0.5s ease-out;
  }
</style>

{% endblock %}
