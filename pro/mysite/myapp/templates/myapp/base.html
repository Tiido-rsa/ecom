<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="bg-blue-600 p-4 text-white text-bold">
      <div class="flex justify-between">
        <a href="" class="font-bold">FoodApp</a>
        <div class="flex gap-8 items-center">
          <a
            href=""
            class="font-bold hover:text-blue-200 transition duration-200"
            >Contact</a
          >
          <a
            href=""
            class="font-bold hover:text-blue-200 transition duration-200"
            >About Us</a
          >
          <a
            href=""
            class="font-bold hover:text-blue-200 transition duration-200"
            >Address</a
          >

          <a
            href="{% url 'profile' %}"
            class="font-bold hover:text-blue-200 transition duration-200 text-black"
            >Welcome {{user.username}}</a
          >

          {% if user.is_authenticated %}
          <a
            href="{% url 'logout' %}"
            class="bg-red-500 hover:bg-red-600 text-white font-bold px-4 py-2 rounded-lg transition duration-300 transform hover:scale-105 shadow-md hover:shadow-lg"
          >
            Logout
          </a>
          {% else %}
          <a
            href="{% url 'login' %}"
            class="bg-white text-blue-600 hover:bg-blue-50 font-bold px-4 py-2 rounded-lg transition duration-300 transform hover:scale-105 shadow-md hover:shadow-lg"
          >
            Login
          </a>
          {% endif %}
        </div>
      </div>
    </nav>

    {% if messages %}
    <ul class="p-4">
      {% for message in messages %}
      <li class="text-red-500">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% block content %} {% endblock %}
  </body>
</html>
